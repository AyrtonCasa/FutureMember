<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="css/CssCadastro.css">
</head>

<body class="background">
    <a href="SiteInstitucional.html" class="retornar">Retornar para a página inicial</a>

    <span class="titulo">Efetue seu login</span>

    <div id="divFormulario" class="formulario">

        <div class="campo">
            <span> Email: </span>
            <input type="text" id="inp_email" placeholder="É necessário que contenha @">
        </div>
        <div class="campo">
            <span> Senha: </span>
            <input type="password" id="inp_senha" placeholder="Insira sua senha">
        </div>

        <div class="links">
            <button onclick="entrar()">Cadastrar</button>
            <a href="Cadastro.html">Ainda não possui um login? Clique aqui</a>
            <div id="div_mensagem"></div>
        </div>

    </div>

</body>

</html>

<script>

function entrar() {
        aguardar();

        var emailVar = inp_email.value;
        var senhaVar = inp_senha.value;

        if (emailVar == "" || senhaVar == "") {
            div_mensagem.innerHTML = "(Mensagem de erro para todos os campos em branco)";
        }
        else {
            console.log("FORM LOGIN: ", emailVar);
        console.log("FORM SENHA: ", senhaVar);

        fetch("/usuarios/autenticar", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                emailServer: emailVar,
                senhaServer: senhaVar
            })
        }).then(function (resposta) {
            console.log("ESTOU NO THEN DO entrar()!")

            if (resposta.ok) {
                console.log(resposta);

                resposta.json().then(json => {
                    console.log(json);
                    console.log(JSON.stringify(json));
                    sessionStorage.EMAIL_USUARIO = json.email;
                    sessionStorage.NOME_USUARIO = json.nome;
                    sessionStorage.ID_USUARIO = json.id;
                    sessionStorage.AQUARIOS = JSON.stringify(json.aquarios)

                    setTimeout(function () {
                        window.location = "./dashboard/cards.html";
                    }, 1000); // apenas para exibir o loading

                });

            } else {

                console.log("Houve um erro ao tentar realizar o login!");

                resposta.text().then(texto => {
                    console.error(texto);
                    finalizarAguardar(texto);
                });
            }

        }).catch(function (erro) {
            console.log(erro);
        })

        return false;
    }

    function sumirMensagem() {
        cardErro.style.display = "none"
    }
        }

        


</script>
